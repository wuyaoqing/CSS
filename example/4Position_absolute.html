<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>absolute</title>
		<style>
			h2 {
				position: absolute;
				left: 100px;
				top: 150px;
			}
		</style>
	</head>

	<body>
		<h2>这是一个绝对定位了的标题</h2>
		<p>用绝对定位,一个元素可以放在页面上的任何位置。
		标题下面放置距离左边的页面100 px和距离页面的顶部150 px的元素。absolute 定位使元素的位置与文档流无关，因此不占据空间。
absolute 定位的元素和其他元素重叠。</p>
	</body>

</html>
