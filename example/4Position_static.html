<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>static</title>
		<style>
			div.static {
				position: static;
				border: 3px solid #73AD21;
				left: 50px;
			}
		</style>
	</head>
	<body>

		<textarea rows="4" cols="80">
HTML 元素的默认值，即没有定位，遵循正常的文档流对象。
静态定位的元素不会受到 top, bottom, left, right影响。
		</textarea>
		
		<div class="static">
			该元素使用了 position: static;
		</div>

	</body>
</html>
