<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative</title>
		<style>
			h2.pos_left {
				position: relative;
				left: -20px;
			}

			h2.pos_right {
				position: relative;
				left: 20px;
			}
			
			div#p{
				border: 1px solid #00FF00;
				width: 12.5rem;
				height: 8rem;
			}
			
			div#c{
				border: 1px solid red;
				width: calc(100% - 50px);
				position: relative;
				left: 10px;
				top: 10px;
			}
		</style>
	</head>

	<body>
		<h2>这是位于正常位置的标题</h2>
		<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
		<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
		<p>元素没有父容器：
		相对定位会按照元素的原始位置对该元素进行移动。<br/>
		有父容器：根据父容器移动</p>
		<p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
		<p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
		
		<div id="p">
			父容器
			<div id="c">
				子容器使用相对布局
			</div>
		</div>
		
	</body>

</html>
