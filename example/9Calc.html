<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>calc</title> 
<style>
#div1 {
    position: absolute;
    left: 50px;
	/* 注意运算符前后的空格 */
    width: calc(100% - 100px);
    border: 1px solid black;
    background-color: yellow;
    padding: 5px;
    text-align: center;
}
</style>
</head>

<body>
	<textarea rows="8" cols="80">
calc() 函数用于动态计算长度值。
需要注意的是，运算符前后都需要保留一个空格，例如：width: calc(100% - 10px)；
任何长度值都可以使用calc()函数进行计算；
calc()函数支持 "+", "-", "*", "/" 运算；
calc()函数使用标准的数学运算优先级规则；
支持版本：CSS3
	</textarea>
<p>创建一个横跨屏幕的div，div 两边有 50px 的间隙：</p>
<div id="div1">calc(100% - 100px)</div>
</body>
</html>
